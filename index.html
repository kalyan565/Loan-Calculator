<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loan.css">
</head>
<body>
    <div class="container">
        <form id="loanForm">
        <h1>Loan Calculator</h1>
        <label for="loanAmt">Loan Amount: </label>
        <input type="number" id="loanInput" required placeholder="Enter loan Amount">
        <label for="interestInput">Interest Rate (%): </label>
        <input type="number" id="interestInput" required placeholder="Enter interest rate">
        <label for="termInput">Loan Term(in Months): </label>
        <input type="number" id="termInput" required placeholder="Enter loan term">

        <input type="submit" id="calucalteButton" value="calucalte">

    </form>
    <div id="result">Final Result</div>
    </div>
    
    <script src="loan.js"></script>
</body>
</html>
